app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: OMaps
rename-desktop-file: OrganicMaps.desktop
rename-icon: organicmaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        commit: 324ab8c6a427ff4d5b31f94c58a47adb5343f386
      - type: patch
        path: ./changelog-2023.07.09beta-1.patch
      - type: shell
        commands:
          - 'bash configure.sh'
